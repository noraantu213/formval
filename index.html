<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <h2 class="heading" class="text-center mb-4"><b><u>REGISTRATION FORM</u></b></h2>
        <form id="registrationForm" novalidate>
            <div class="form-group">
                <label for="fullName">Enter your Full Name:</label><br>
                <input type="text" id="fullName" name="fullName" required>
                <div class="error" id="fullNameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Enter your Email ID:</label><br>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Enter your Phone Number:</label><br>
                <input type="text" id="phoneNumber" name="phoneNumber" required>
                <div class="error" id="phoneError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required>
                <div class="error" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label><br>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error" id="confirmPasswordError"></div>
            </div>
            <button class="submit-button" type="submit">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
